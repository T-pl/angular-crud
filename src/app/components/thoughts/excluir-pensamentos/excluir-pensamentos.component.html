<section class="container excluir-pensamentos ff-inter">
  <div class="modal">
    <p>O pensamento será deletado. <br /> Confirma a exclusão?</p>
    <div class="acoes">
      <button type="button" routerLink="/thoughts/excluirPensamentos/{{thought.id}}" class="botao botao-excluir"
        (click)="actionDelThought()">Excluir</button>
      <button type="button" class="botao botao-cancelar" (click)="cancelDel()">Cancelar</button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
