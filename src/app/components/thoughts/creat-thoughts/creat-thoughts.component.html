<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br> pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input [(ngModel)]="thoughts.content" type="textarea" class="input" id="pensamento" name="pensamento"
      placeholder="Digite o pensamento">
    <label for="autoria">Autoria</label>
    <input [(ngModel)]="thoughts.author" type="textarea" class="input" id="autoria" name="autoria"
      placeholder="Digite a Autoria">
    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input [(ngModel)]="thoughts.model" type="radio" id="modelo1" value="modelo1" name="modelo-card">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
          <p class="conteudo">{{thoughts.content}}</p>
          <p class="autoria"><b>{{thoughts.author}}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input [(ngModel)]="thoughts.model" type="radio" id="modelo2" value="modelo2" name="modelo-card">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
          <p class="conteudo">{{thoughts.content}}</p>
          <p class="autoria"><b>{{thoughts.author}}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input [(ngModel)]="thoughts.model" type="radio" id="modelo3" value="modelo3" name="modelo-card">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verdes">
          <p class="conteudo">{{thoughts.content}}</p>
          <p class="autoria"><b>{{thoughts.author}}</b></p>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button (click)="cancel()" type="button" aria-label="Botão Cancelar" class="botao">Cancelar</button>
      <button (click)="createThought()" type="button" aria-label="Botão Salvar" class="botao">Salvar</button>
    </div>
  </form>
</section>
