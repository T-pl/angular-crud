<div class="pensamento {{ thought.model }} ff-roboto-mono" [ngClass]='widhtThought()'>
  <img src="/assets/imagens/{{ thought.model}}.png" alt="Aspas coloridas">

  <p class="conteudo">{{ thought.content }}</p>
  <p class="autoria"><b>{{ thought.author }}</b></p>
  <div class="acoes">
    <button type="button" class="botao-editar">
      <img src="/assets/imagens/icone-editar.png" alt="Ícone de editar">
    </button>
    <button type="button" class="botao-excluir" routerLink="/thoughts/excluirPensamentos/{{thought.id}}">
      <img src="/assets/imagens/icone-excluir.png" alt="Ícone de excluir">
    </button>
  </div>
</div>
