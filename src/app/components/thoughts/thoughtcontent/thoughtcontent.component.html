<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button [routerLink]="['/createThought']" routerLinkActive="router-link-active" type="button"
      aria-label="BotÃ£o Adicionar Pensamento" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listThoughts.length > 0; else noThoughts">
    <div *ngFor="let thought of listThoughts">
      <app-thought [thought]="thought"></app-thought>
    </div>
  </div>
</section>
<ng-template #noThoughts>
  <div class="ff-inter sem-pensamentos">
    <p>Nenhum pensamento cadastrado.</p>
  </div>

</ng-template>
